<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WEATHER</h1>
        </header>
        <div class="enterCityBlock">
            <div>
                <label for="cityValue">Enter city<label>
                <input type="text" id="cityValue" name="cityValue">
                <span class="error-city-name"></span>
            </div>
            <button class="btn">Enter</button>
        </div>
        <div class="background-popup">
            <section class="header-popup">

            </section>
            <button class="btn-close">&times;</button>
            <div class="container-popup">
                
            </div>
        </div>
        <div class="checkradio">
            <input type="radio" name="temperature" data-temperature="kelvin" value="kelvin">
            <p>°K</p>
            <input type="radio" name="temperature"data-temperature="farenheit" value="farenheit">
            <p>°F</p>
            <input type="radio" name="temperature" data-temperature="celsius" value="celsius" checked>
            <p>°C</p>
        </div>
        <div id="weather" class="weather">
            
        </div>
    </div>
    
    <script src="./js/scrypt.js"></script>
</body>
</html>
